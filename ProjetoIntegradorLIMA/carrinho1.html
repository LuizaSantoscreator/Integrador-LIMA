<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />

    <title>Livraria Viver - E-commerce</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Cabeçalho da página -->
    <header>
        <div class="navbar">
            <div class="logo-container">
                <img src="images/icons8-livro-aberto-48.png" alt="Livro aberto" />
                <h1 class="logo">Livraria Viver</h1>
            </div>

            <div class="nav-links-e-icones">
                <a href="index.html" class="home-link">Home</a>
                <div class="icones">
                    <a href="cadastro.html">
                        <img src="images/icons8-usuário-100.png" alt="Usuário" />
                    </a>
                    <a href="carrinho1.html">
                        <img src="images/icons8-carrinho-50.png" alt="Carrinho" />
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <h1 class="cart">MEU CARRINHO</h1>
        <hr />

        <table class="cart-table">
            <thead>
                <tr>
                    <th></th>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="images/alice no pais das maravilhas.png" alt="Livro Alice no país das maravilhas" />
                    </td>
                    <td>
                        <h2>Alice no país das maravilhas</h2>
                        <p class="autor">Lewis Carroll</p>
                    </td>
                    <td class="preco">R$ 49,90</td>
                    <td>
                        <div class="quantity-container">
                            <button class="qty-btn" onclick="decrease(this)">−</button>
                            <div class="qty-number">1</div>
                            <button class="qty-btn" onclick="increase(this)">+</button>
                        </div>
                    </td>
                    <td>
                        <button class="remover-btn">Remover</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <img src="images/o vilarejo.png" alt="Livro o vilarejo" />
                    </td>
                    <td>
                        <h2>O vilarejo</h2>
                        <p class="autor">Raphael Montes</p>
                    </td>
                    <td class="preco">R$ 49,90</td>
                    <td>
                        <div class="quantity-container">
                            <button class="qty-btn" onclick="decrease(this)">−</button>
                            <div class="qty-number">1</div>
                            <button class="qty-btn" onclick="increase(this)">+</button>
                        </div>
                    </td>
                    <td>
                        <button class="remover-btn">Remover</button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <img src="images/psicose.png" alt="Livro psicose" />
                    </td>
                    <td>
                        <h2>Psicose</h2>
                        <p class="autor">Robert Bloch</p>
                    </td>
                    <td class="preco">R$ 49,90</td>
                    <td>
                        <div class="quantity-container">
                            <button class="qty-btn" onclick="decrease(this)">−</button>
                            <div class="qty-number">1</div>
                            <button class="qty-btn" onclick="increase(this)">+</button>
                        </div>
                    </td>
                    <td>
                        <button class="remover-btn">Remover</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="visãogeral_carrinho.html" class="final">Finalizar Compra</a>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-redes">
                <p>Conheça nossas Redes Sociais!</p>
                <img src="images/icons8-facebook-novo-48.png" alt="Facebook" />
                <img src="images/icons8-instagram-48.png" alt="Instagram" />
                <img src="images/icons8-whatsapp-48.png" alt="WhatsApp" />
                <img src="images/icons8-x-48.png" alt="X" />
            </div>

            <div class="footer-links">
                <a href="sobre.html">Sobre Nós</a>
                <a href="atendimento.html">Atendimento</a>
            </div>
        </div>
    </footer>
</body>

</html>
