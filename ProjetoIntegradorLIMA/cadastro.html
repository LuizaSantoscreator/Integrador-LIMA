<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />

    <title>Livraria Viver - E-commerce</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="login-container">
        <h1 class="login-title">
            <img src="images/icons8-livro-aberto-48.png" alt="Livro Aberto" class="login-icon" />
            Faça seu Login!
        </h1>
        <hr />

        <form class="login-form">
            <label for="name">Digite seu Nome</label><br />
            <input type="name" id="name" placeholder="Digite aqui:" required /><br /><br />

            <label for="CPF">Insira seu CPF:</label><br />
            <input type="CPF" id="CPF" placeholder="Digite aqui:" required /><br /><br />

            <label for="CEP">Insira seu CEP:</label><br />
            <input type="CEP" id="CEP" placeholder="Digite aqui:" required /><br /><br />

            <label for="Rua">Insira o nome da sua rua:</label><br />
            <input type="Rua" id="Rua" placeholder="Digite aqui:" required /><br /><br />

            <label for="Número">Insira o número da sua residência:</label><br />
            <input type="Número" id="Número" placeholder="Digite aqui:" required /><br /><br />

            <label for="Complemento">Complemento:</label><br />
            <input type="Complemento" id="Complemento" placeholder="Digite aqui:" required /><br /><br />

            <label for="Bairro">Insira o seu bairro:</label><br />
            <input type="Bairro" id="Bairro" placeholder="Digite aqui:" required /><br /><br />

            <label for="Cidade">Insira sua cidade:</label><br />
            <input type="Cidade" id="Cidade" placeholder="Digite aqui:" required /><br /><br />

            <label for="Estado">Insira seu estado:</label><br />
            <input type="Estado" id="Estado" placeholder="Digite aqui:" required /><br /><br />

            <label for="email">Insira seu e-mail ou nome de usuário:</label><br />
            <input type="email" id="email" placeholder="Digite aqui:" required /><br /><br />

            <label for="senha">Digite sua senha:</label><br />
            <input type="password" id="senha" placeholder="Digite aqui:" required /><br /><br />

            <a href="index.html" class="botao-login">Entrar</a>

            <p><a href="login.html">Já tem login? Faça seu login</a></p>
        </form>
    </section>
</body>

</html>
